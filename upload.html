<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Immich Bulk Upload</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
</head>
<body>

    <h1>Immich</h1>
    <p>Choose File/Folder Path</p>
    <input type="text" id="output-path-field" required size="60">
    <input type="button" id="file-folder-selection-button" value="Select">

    <form>
        <p>Options</p>
        <input type="checkbox" id="dry-run" name="dry-run">
        <label for="dry-run">Dry Run/Test Run</label><br>
        
        <input type="checkbox" id="album" name="album">
        <label for="album">Create Album(s)</label><br>
        
        <input type="checkbox" id="recursive" name="recursive">
        <label for="recursive">Include Sub-Album(s)</label><br><br>

        <input id="immich-upload" type="submit" value="Upload">
    </form>

    <br><div id="terminal"></div>
      <script>
        window.term = new Terminal({
            cols: 100,
            rows: 20
        });
        window.term.open(document.getElementById('terminal'));
      </script>

</body>
<script src="renderer.js"></script>
</html>
